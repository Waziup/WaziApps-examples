<html>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script>

      var reconnectTimeout = 2000;
      var mqtt = new Paho.MQTT.Client("api.waziup.io", Number(443), "/websocket", "clientjs");
      
      mqtt.onMessageArrived = onMessageArrived;
      var options = {
        useSSL: true,
        timeout: 3,
        onSuccess: onConnect,
        onFailure: onFailure};
      mqtt.connect(options);
     
      function onConnect() {
        console.log("Connected to MQTT");
        mqtt.subscribe("devices/MyDevice/sensors/TC1/value");
      }

      function onFailure(message) {
        console.log("Failed", message);
        setTimeout(MQTTconnect, reconnectTimeout);
      }
      function onConnectionLost(responseObject) {
        if (responseObject.errorCode !== 0) {
          console.log("onConnectionLost:"+responseObject.errorMessage);
        }
      }

      function onMessageArrived(msg) {
        console.log(msg.payloadString);
        document.getElementById("device_value").innerHTML =
            "New value: " + JSON.parse(msg.payloadString).value + " Â°C";
      }
    </script>
    <h1>My Application</h1>
    <div id="device_value">
      Waiting value...
    </div>
  </body>
</html>
